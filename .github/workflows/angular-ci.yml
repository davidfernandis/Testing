name: ğŸš€ Deploy Angular App to GitHub Pages

on:
  push:
    branches: [main]  # or your branch name

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¦ Checkout Repository
      uses: actions/checkout@v4

    - name: âš™ï¸ Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: ğŸ“¥ Install Dependencies
      run: npm ci

    - name: ğŸ”¨ Build Angular Project
      run: |
        npm run build -- --configuration production --base-href "https://davidfernandis.github.io/testing/"

    - name: ğŸš€ Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages              # Target branch
        folder: dist/testing          # Output folder
