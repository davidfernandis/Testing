name: Deploy Angular App to GitHub Pages

on:
  push:
    branches:
      - master  # Trigger the workflow on pushes to the master branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # Use the appropriate Node.js version for your app

    - name: Install dependencies
      run: |
        npm install

    - name: Build the app
      run: |
        ng build --configuration production --base-href "https://davidfernandis.github.io/Testing/"

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        deploy_branch: gh-pages  # Specify the branch to deploy (gh-pages)
        folder: docs  # Folder where Angular app is built (docs/ in our case)
        token: ${{ secrets.GITHUB_TOKEN }}  # Token to authenticate the GitHub Pages deployment
